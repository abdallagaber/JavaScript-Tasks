<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .field {
        margin-bottom: 12px;
      }
      .message {
        color: red;
        margin-left: 6px;
        visibility: hidden;
      }
      .visible {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <h2>Registration Form</h2>

    <form id="regForm">
      <div class="field">
        <label>Full Name:</label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          placeholder="Enter your Name:"
          required
        />
        <span id="nameMsg" class="message">invalid name</span>
      </div>

      <div class="field">
        <label>Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email:"
          required
        />
      </div>

      <div class="field">
        <label>City:</label>
        <select id="city" name="city">
          <option value="">-- Select city --</option>
          <option>Alexandria</option>
          <option>Cairo</option>
          <option>Giza</option>
          <option>Aswan</option>
          <option>Luxor</option>
        </select>
      </div>

      <div class="field">
        <label>Password:</label>
        <input type="password" id="pass" name="pass" required />
      </div>

      <div class="field">
        <label>Repeat Password:</label>
        <input type="password" id="rpass" name="rpass" required />
        <span id="passMsg" class="message"
          >password and repeat password should be the same</span
        >
      </div>

      <div class="field">
        <label>
          <input type="checkbox" id="terms" required /> I accept the terms and
          conditions</label
        >
      </div>

      <button type="submit">Register</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
