<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Text Style</h1>

    <p id="sample">
      Here is a paragraph of text that has various alignment characteristics
      that can be changed dynamically. Click the radio buttons below to view
      combinations of text style settings.
    </p>

    <div id="controls">
      <fieldset>
        <legend>fontFamily</legend>
        <label
          ><input type="radio" name="fontFamily" value="Arial" checked />
          arial</label
        >
        <label
          ><input type="radio" name="fontFamily" value="Courier New" />
          courier</label
        >
        <label
          ><input type="radio" name="fontFamily" value="Georgia" />
          georgia</label
        >
        <label
          ><input type="radio" name="fontFamily" value="Impact" /> impact</label
        >
        <label
          ><input type="radio" name="fontFamily" value="Times New Roman" />
          times</label
        >
        <label
          ><input type="radio" name="fontFamily" value="Verdana" />
          verdana</label
        >
      </fieldset>

      <fieldset>
        <legend>textAlign</legend>
        <label
          ><input type="radio" name="textAlign" value="left" checked />
          left</label
        >
        <label
          ><input type="radio" name="textAlign" value="center" /> center</label
        >
        <label
          ><input type="radio" name="textAlign" value="right" /> right</label
        >
        <label
          ><input type="radio" name="textAlign" value="justify" />
          justify</label
        >
      </fieldset>

      <fieldset>
        <legend>lineHeight</legend>
        <label
          ><input type="radio" name="lineHeight" value="normal" checked />
          normal</label
        >
        <label><input type="radio" name="lineHeight" value="1.2" /> 1.2</label>
        <label><input type="radio" name="lineHeight" value="1.5" /> 1.5</label>
        <label><input type="radio" name="lineHeight" value="2" /> 2</label>
      </fieldset>

      <fieldset>
        <legend>letterSpacing</legend>
        <label
          ><input type="radio" name="letterSpacing" value="0px" checked />
          normal</label
        >
        <label
          ><input type="radio" name="letterSpacing" value="1px" /> 1px</label
        >
        <label
          ><input type="radio" name="letterSpacing" value="2px" /> 2px</label
        >
        <label
          ><input type="radio" name="letterSpacing" value="-1px" /> -1px</label
        >
      </fieldset>

      <fieldset>
        <legend>textIndent</legend>
        <label
          ><input type="radio" name="textIndent" value="0px" checked />
          0px</label
        >
        <label
          ><input type="radio" name="textIndent" value="10px" /> 10px</label
        >
        <label
          ><input type="radio" name="textIndent" value="20px" /> 20px</label
        >
        <label
          ><input type="radio" name="textIndent" value="30px" /> 30px</label
        >
      </fieldset>

      <fieldset>
        <legend>textTransform</legend>
        <label
          ><input type="radio" name="textTransform" value="none" checked />
          none</label
        >
        <label
          ><input type="radio" name="textTransform" value="capitalize" />
          capitalize</label
        >
        <label
          ><input type="radio" name="textTransform" value="uppercase" />
          uppercase</label
        >
        <label
          ><input type="radio" name="textTransform" value="lowercase" />
          lowercase</label
        >
      </fieldset>

      <fieldset>
        <legend>textDecoration</legend>
        <label
          ><input type="radio" name="textDecoration" value="none" checked />
          none</label
        >
        <label
          ><input type="radio" name="textDecoration" value="underline" />
          underline</label
        >
        <label
          ><input type="radio" name="textDecoration" value="line-through" />
          line-through</label
        >
        <label
          ><input type="radio" name="textDecoration" value="overline" />
          overline</label
        >
      </fieldset>

      <fieldset>
        <legend>fontSize</legend>
        <label
          ><input type="radio" name="fontSize" value="16px" checked />
          16px</label
        >
        <label><input type="radio" name="fontSize" value="18px" /> 18px</label>
        <label><input type="radio" name="fontSize" value="20px" /> 20px</label>
        <label><input type="radio" name="fontSize" value="24px" /> 24px</label>
      </fieldset>
    </div>

    <script src="script.js"></script>
  </body>
</html>
